<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>odd or even</title>
</head>
<body>
    <h1>odd or even</h1>
    <p th:text="${number}+'은(는) '+${ans} + ' 입니다'">는\</p>

    <p th:if="${num%2==0}">짝수</p>
    <p th:if="${num%2!=0}">홀수</p>
</body>
</html>
